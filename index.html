<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME of JAB Teams CRUD Tester (Authenticated)</title>
    <style>
        /* Minimalist and Centered CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            min-width: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .delete-btn { background-color: #e74c3c; }
        .delete-btn:hover { background-color: #c0392b; }
        .update-btn { background-color: #f39c12; }
        .update-btn:hover { background-color: #e67e22; }

        #teams-list {
            margin-top: 15px;
            list-style: none;
            padding: 0;
        }
        #teams-list li {
            background: #ecf0f1;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #teams-list li button {
             margin-left: 5px;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        #auth-status {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GAME of JAB Teams CRUD Tester</h1>
    <p>Targeting API endpoint: `http://127.0.0.1:5000/api/teams`</p>

    <div id="message-box" class="message" style="display: none;"></div>

    <div class="section">
        <h2>Authentication (POST /api/auth/login)</h2>
        <div id="auth-status">Status: Not Logged In</div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username (admin)" required>
            <input type="password" id="password" placeholder="Password (12345)" required>
            <button type="submit">Login</button>
            <button type="button" onclick="logout()" class="delete-btn">Logout</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add New Team (POST)</h2>
        <form id="create-team-form">
            <input type="text" id="team-name" placeholder="Team Name" required>
            <input type="text" id="region" placeholder="Region" required>
            <button type="submit">Create Team</button>
        </form>
    </div>

    <div class="section">
        <h2>Update Existing Team (PUT)</h2>
        <form id="update-team-form">
            <input type="number" id="update-team-id" placeholder="Team ID" required>
            <input type="text" id="update-team-name" placeholder="New Name (optional)">
            <input type="text" id="update-region" placeholder="New Region (optional)">
            <button type="submit" class="update-btn">Update Team</button>
        </form>
    </div>

    <div class="section">
        <h2>Current Teams (GET / DELETE)</h2>
        <button onclick="loadTeams()">Refresh List</button>
        <ul id="teams-list">
            <li>Loading teams...</li>
        </ul>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://127.0.0.1:5000/api/teams';
    const LOGIN_URL = 'http://127.0.0.1:5000/api/auth/login';
    const messageBox = document.getElementById('message-box');
    const teamsList = document.getElementById('teams-list');
    const authStatus = document.getElementById('auth-status');

    // --- Helper Functions ---

    function getAuthToken() {
        return localStorage.getItem('jwt_token');
    }

    function showMessage(text, type) {
        messageBox.textContent = text;
        messageBox.className = 'message ' + type;
        messageBox.style.display = 'block';
        setTimeout(() => {
            messageBox.style.display = 'none';
        }, 3000);
    }
    
    function updateAuthStatus() {
        const token = getAuthToken();
        if (token) {
            authStatus.textContent = "Status: Logged In (Token Stored)";
            authStatus.style.color = '#27ae60';
        } else {
            authStatus.textContent = "Status: Not Logged In";
            authStatus.style.color = '#e74c3c';
        }
    }

    // --- AUTHENTICATION LOGIC ---

    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(LOGIN_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password })
            });

            const data = await response.json();

            if (response.ok && data.token) {
                localStorage.setItem('jwt_token', data.token);
                showMessage('Login successful! Token stored.', 'success');
                updateAuthStatus();
                // Optionally refresh the team list to confirm access
                loadTeams(); 
            } else {
                showMessage(`Login failed: ${data.error || 'Invalid credentials'}`, 'error');
                updateAuthStatus();
            }
        } catch (error) {
            showMessage('Network error during login.', 'error');
        }
    });

    function logout() {
        localStorage.removeItem('jwt_token');
        showMessage('Logged out. Token removed.', 'success');
        updateAuthStatus();
    }


    // --- API INTERACTIONS (Modified to include JWT) ---

    // READ ALL (GET)

// --- RENDER FUNCTION ---
function renderTeams(teams) {
    teamsList.innerHTML = '';
    if (!Array.isArray(teams) || teams.length === 0) {
        teamsList.innerHTML = '<li>No teams found.</li>';
        return;
    }

    teams.forEach(team => {
        const li = document.createElement('li');
        li.innerHTML = `
            <span>
                <strong>ID ${team.team_id}:</strong> ${team.team_name} (${team.region})
            </span>
            <div>
                <button class="delete-btn" onclick="deleteTeam(${team.team_id})">Delete</button>
            </div>
        `;
        teamsList.appendChild(li);
    });
}

// READ ALL (GET)
async function loadTeams() {
    teamsList.innerHTML = '<li>Fetching data...</li>';
    
    try {
        const response = await fetch(API_BASE_URL, { method: 'GET' });
        
        let data;
        
        // 1. Attempt to parse the JSON body
        try {
            data = await response.json();
        } catch (e) {
            // This catches SyntaxErrors if the response is empty or not JSON (e.g., 500 error)
            // If the fetch was successful but the content wasn't JSON, we handle it as an error
            if (response.ok) {
                // If response is 200 OK but content is empty/bad, we assume no teams
                renderTeams([]); 
                return;
            }
            // If the response was an error code (4xx, 5xx) and didn't have JSON:
            showMessage(`API Error (${response.status}): Could not parse response.`, 'error');
            teamsList.innerHTML = `<li>Error ${response.status}: Failed to read data.</li>`;
            return;
        }

        // 2. Handle the parsed data (Check status code)
        if (response.ok) {
            // Your API returns the data wrapped in the key 'teams' via format_response.
            // We use the same safe access: data.teams or fall back to just data (if unwrapped)
            renderTeams(data.teams || data);
        } else {
            // Handle API errors that DO return JSON (e.g., a 404 with {"error": "..."})
            showMessage(`Error loading teams: ${data.error || response.statusText}`, 'error');
            teamsList.innerHTML = '<li>Error loading teams.</li>';
        }
    } catch (error) {
        // This catches network failures (server is down, connection refused)
        console.error('Network Fetch error:', error);
        showMessage('Network or Server connection error.', 'error');
        teamsList.innerHTML = '<li>Could not connect to the API.</li>';
    }
}

    // Helper function to create standard headers including the token
    function getAuthHeaders() {
        const token = getAuthToken();
        const headers = { 'Content-Type': 'application/json' };
        if (token) {
            // Include the Bearer token for protected routes
            headers['Authorization'] = `Bearer ${token}`; 
        }
        return headers;
    }

    // CREATE (POST) - Uses JWT
    document.getElementById('create-team-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const teamName = document.getElementById('team-name').value;
        const region = document.getElementById('region').value;
        
        try {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: getAuthHeaders(), // <-- Uses Auth Headers
                body: JSON.stringify({ team_name: teamName, region: region })
            });

            const data = await response.json();

            if (response.status === 201) { 
                showMessage(`Team "${teamName}" created successfully! ID: ${data.team_id}`, 'success');
                loadTeams(); 
                this.reset();
            } else if (response.status === 401) {
                showMessage('Action failed: You are unauthorized. Please log in.', 'error');
            } else {
                showMessage(`Creation failed: ${data.error || response.statusText}`, 'error');
            }
        } catch (error) {
            showMessage('Network or Server connection error during creation.', 'error');
        }
    });

    // UPDATE (PUT) - Uses JWT
    document.getElementById('update-team-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const teamId = document.getElementById('update-team-id').value;
        const newName = document.getElementById('update-team-name').value;
        const newRegion = document.getElementById('update-region').value;
        
        // ... (Update validation logic remains the same)

        const updateData = {};
        if (newName) updateData.team_name = newName;
        if (newRegion) updateData.region = newRegion;

        if (Object.keys(updateData).length === 0) {
            showMessage('Please enter at least a new name or a new region.', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${teamId}`, {
                method: 'PUT',
                headers: getAuthHeaders(), // <-- Uses Auth Headers
                body: JSON.stringify(updateData)
            });

            const data = await response.json();

            if (response.status === 200 || response.status === 204) { 
                showMessage(`Team ID ${teamId} updated successfully.`, 'success');
                loadTeams(); 
                this.reset();
            } else if (response.status === 401) {
                showMessage('Action failed: You are unauthorized. Please log in.', 'error');
            } else if (response.status === 404) {
                 showMessage(`Update failed: Team ID ${teamId} not found.`, 'error');
            } else {
                showMessage(`Update failed (Code ${response.status}): ${data.error || response.statusText}`, 'error');
            }
        } catch (error) {
            showMessage('Network or Server connection error during update.', 'error');
        }
    });

    // DELETE (DELETE) - Uses JWT
    async function deleteTeam(teamId) {
        if (!confirm(`Are you sure you want to delete Team ID ${teamId}? Note: This will fail if players or matches are linked!`)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${teamId}`, { 
                method: 'DELETE',
                headers: getAuthHeaders() // <-- Uses Auth Headers
            });

            if (response.status === 204) { // 204 No Content
                showMessage(`Team ID ${teamId} deleted successfully.`, 'success');
                loadTeams();
            } else if (response.status === 401) {
                showMessage('Action failed: You are unauthorized. Please log in.', 'error');
            } else if (response.status === 409) {
                const data = await response.json();
                showMessage(`Deletion failed (409 Conflict): ${data.error || 'Foreign Key Constraint'}`, 'error');
            } else if (response.status === 404) {
                 showMessage(`Deletion failed: Team ID ${teamId} not found.`, 'error');
            } else {
                const data = await response.json();
                showMessage(`Deletion failed (Code ${response.status}): ${data.error || response.statusText}`, 'error');
            }
        } catch (error) {
            showMessage('Network or Server connection error during deletion.', 'error');
        }
    }

    // Initial load when the page loads
    window.onload = () => {
        updateAuthStatus();
        loadTeams(); 
    };
</script>

</body>
</html>
